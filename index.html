<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Application météo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="input-field col s5 offset-s4 offset-m4 offset-l4 offset-xl4">
                    <input value="Pamiers" id="first_name2" type="text" class="validate">
            </div>
        </div>
        <div class="row">

            <div class="col s3 offset-s4 offset-m5 offset-l5 offset-xl5">
                <button class="btn waves-effect waves-light" type="submit" name="action">Valider
                  </button>
            </div>
        </div>
        <div class="row">

            <div class="col s6 offset-s3 center-align"> 
                <span id="dateJour" class="flow-text" ></span>
            </div>
        </div>
        <div class="row">

            <div class="col s3 offset-s5 offset-m3 offset-l3 offset-xl3 center-align">
                <span class="flow-text" id="temperature">7°</span>
            </div>
            <div class="col s3 offset-s5 offset-m1 offset-l1 offset-xl1 center-align">
                <ul class="flow-text">Temp Max</ul>
                <ul class="flow-text">Temp Min</ul>
                <ul class="flow-text">Pres atmo</ul>
                <ul class="flow-text">vitesse vent</ul>
                <ul class="flow-text">humidité</ul>
            </div>
        </div>
        <div class="row">

            <div class="col s2 offset-s1">
                <span class="flow-text">long</span>
                <span class="flow-text">lat</span>
            </div>
        </div>
        <div class="row">

            <div class="col s10 offset-s1">
                <span class="flow-text">Map here</span>
            </div>
        </div>


    </div>
    </div>
    </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
