<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Application météo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="container" id="mainDiv">
        <div class="row">

            <div class="col s4 offset-s4">
                <span class="flow-text">Ville</span>
                <div class="divider"></div>
            </div>
        </div>
        <div class="row">

            <div class="col s2 offset-s5">
                <input class="flow-text" value="Valider">
            </div>
        </div>
        <div class="row">

            <div class="col s2 offset-s5">
                <span class="flow-text">Date</span>
            </div>
        </div>
        <div class="row">

            <div class="col s3 offset-s3">
                <span class="flow-text" id="temperature">7°</span>
            </div>
            <div class="col s3 offset-s1">
                <ul class="flow-text">Temp Max</ul>
                <ul class="flow-text">Temp Min</ul>
                <ul class="flow-text">Pres atmo</ul>
                <ul class="flow-text">vitesse vent</ul>
                <ul class="flow-text">humidité</ul>
            </div>
        </div>
        <div class="row">

            <div class="col s2 offset-s1">
                <span class="flow-text">long</span>
                <span class="flow-text">lat</span>
            </div>
        </div>
        <div class="row">

            <div class="col s10 offset-s1">
                <span class="flow-text">Map here</span>
            </div>
        </div>


    </div>
    </div>
    </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
