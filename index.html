<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <title>Application météo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="container">

        <!-- Select a city and validate search -->

        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input id="cityName" type="text" class="validate" value="Pamiers">
            </div>
        </div>

        <div class="row">
            <div class="center-align">
                <button id="validate" class="btn waves-effect waves-light" type="submit" name="action">Valider
                </button>
            </div>
        </div>

        <!-- Display error message if input field is empty -->

        <div class="row">
            <div class="flow-text center-align">
                <p id="errorMsg"></p>
            </div>
        </div>

        <div class="row">
            <div class="center-align">
                <span id="dateJour" class="flow-text "></span>
            </div>
        </div>

        <!-- Display today's temperature and various weather variables -->

        <div class="row">
            <div id="temp" class="col s11 m4 offset-m2 offset-l2 flow-text center-align">
            </div>
            <div id="varMeteo" class="col s10 m4 offset-s2 offset-m2 offset-l1">
                <div id="tempMax" class="flow-text"></div>
                <div id="tempMin" class="flow-text"></div>
                <div id="pressure" class="flow-text"></div>
                <div id="windSpeed" class="flow-text"></div>
                <div id="humidity" class="flow-text"></div>
            </div>
        </div>
        <div class="row">
            <div id="coordinates" class="left-align">
                <span id="longitude" class="flow-text"></span>
                <span id="latitude" class="flow-text"></span>
            </div>
        </div>

        <!-- Display map with actual city location -->

        <div class="row">
            <div id="weatherMap" class="video-container z-depth-5">
            </div>
        </div>

    </div>
    </div>
    </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
