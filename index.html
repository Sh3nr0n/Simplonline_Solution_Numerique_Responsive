<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Application météo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="input-field col s5 offset-s4 offset-m4 offset-l4 offset-xl4">
                    <input id="cityName" type="text" class="validate"
                    value="Pamiers">
            </div>
        </div>
        <div class="row">

            <div class="col s3 offset-s4 offset-m5 offset-l5 offset-xl5">
                <button id="validate" class="btn waves-effect waves-light" type="submit" name="action">Valider
                  </button>
                  <span id="errorMsg"></span>
            </div>
        </div>
        <div class="row">

            <div class="col s6 offset-s3 center-align"> 
                <span id="dateJour" class="flow-text" ></span>
            </div>
        </div>
        <div class="row">

            <div class="col s11 m5 offset-s1 offset-m2">
                <div class="flow-text" id="temp"></div>
            </div>
            <div id ="varMeteo" class="col s10 m4 offset-s2">
                <div id="tempMax" class="flow-text"></div>
                <div id="tempMin" class="flow-text"></div>
                <div id="pressure" class="flow-text"></div>
                <div id="windSpeed" class="flow-text"></div>
                <div id="humidity" class="flow-text"></div>
            </div>
        </div>
        <div class="row">

            <div id ="coordinates" class="col  offset-m1">
                <span id ="longitude" class="flow-text"></span>
                <span id ="latitude" class="flow-text"></span>
            </div>
        </div>
        <div class="row">

            <div class="col s10 offset-s1">
                <span class="flow-text">Map here</span>
            </div>
        </div>


    </div>
    </div>
    </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
